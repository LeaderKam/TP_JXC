<app-article-meta [article]="article">
</app-article-meta>

<a
    [routerLink]="['/article', article.slug]"

    style="text-decoration: none" class="preview-link"
  >
    {{ article.title | uppercase }}
  </a>
</div>
<div class="product-description">{{ article.description }}</div>

<span class="date">
  {{ article.createdAt | date: 'longDate' }}
</span>
<br>

<div style="display: inline-block">
  <app-favorite-button
    [article]="article"

  >
    {{ article.favoritesCount }}
  </app-favorite-button>

</div>
